<section>
  <br />
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field appearance="outline">
      <mat-label>Your Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="ben@gmail.com"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-mail is invalid.</mat-error
      >
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      hintLabel="Has to be at least 6 characters long"
    >
      <mat-label>Your Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Password123"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-error>Has to be 6 characters</mat-error>
      <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      hintLabel="Has to be at least 4 characters long"
    >
      <mat-label>Your Username</mat-label>
      <input
        matInput
        placeholder="BenStar"
        ngModel
        name="username"
        required
        minlength="4"
        #unInput="ngModel"
      />
      <mat-error>Has to be 4 characters</mat-error>
      <mat-hint align="end"> {{ unInput.value?.length }} / 4</mat-hint>
    </mat-form-field>
    <button
      *ngIf="!isLoading"
      type="submit"
      mat-raised-button
      color="accent"
      [disabled]="f.invalid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
