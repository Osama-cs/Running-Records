<section class="new-plant" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title class="plantTitle" fxLayoutAlign="center">
      How are your plants doing?
    </mat-card-title>
    <mat-card-content>
      <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="5px"
      #fp="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Name of your plant?</mat-label>
          <input
            type="text"
            matInput
            placeholder="Rose"
            ngModel
            name="pName"
            required
            #npInput="ngModel"
          />
          <mat-error *ngIf="npInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Day your plant grew?</mat-label>
          <input
          matInput
          required
          ngModel
          placeholder="Pick a date!"
          [matDatepicker]="datePicker">
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Name of your plant?</mat-label>
          <input
            matInput
            placeholder="Rose"
            ngModel
            name="pName"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Progress Description</mat-label>
          <textarea
            matInput
            placeholder="How is your plant doing?"
            ngModel
            name="message"
            required
            #descInput="ngModel"
          ></textarea>
          <mat-error *ngIf="descInput.hasError('required')">Field Must not be empty.</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button>Submit</button>
    </mat-card-actions>
  </mat-card>
</section>
