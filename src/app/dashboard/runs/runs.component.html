<mat-tab-group *ngIf="!ongoingRun">
  <mat-tab label="New Run"> 
    <app-new-run ></app-new-run>
  </mat-tab>
  <mat-tab label="Run Diary"> 
    <app-past-runs></app-past-runs>

<app-current-run *ngIf="ongoingRun" (runExit)="ongoingRun  = false"></app-current-run>
