<section class="new-run" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title class="runTitle" fxLayoutAlign="center">
      How Long would you like to run for?
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Run Distance</mat-label>
        <mat-select>
          <mat-option *ngFor="let run of runs" [value]="run.id"> {{ run.name }} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button color="accent" (click)="onStartRun()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
